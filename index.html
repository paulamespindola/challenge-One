<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <link rel="stylesheet" href="style.css">
</head>

<body overflow:hidden>

    <header class="cabecalho">
        <img class="logo" src="./assents/Frame6.png" alt="logo Alura">
        <button type="button" class="modo__noturno">
            <img class="modo__noturno__img" src="./assents/brilho-e-contraste.png" alt="modo noturno">
        </button>
    </header>

    <main class="content">

        <section class="content__entrada">

            <textarea class="caixa__de__entrada" id="texto" name="texto" rows="5" cols="33" placeholder="Digite seu texto"></textarea>

            <p class="content__info">
                <img class="content__info" src="./assents/bi_exclamation-circle-fill.png">
                Apenas letras minúsculas e sem acento.
            </p>
            <div class="content_button">
                <button class="content_button" id="button_criptografar" onclick="btnEncriptar()">Criptografar</button>
                <button class="content_button" id="button_descriptografar" onclick="btnDecriptar()">Descriptografar</button>
            </div>
        </section>

        <section class="caixa__de__saida">
            <div id="iniciacao-mensagem">
                <img class="imagem" src="./assents/High quality products 1 1.png">
                <h2 class="caixa__de__saida__tituto">Nenhuma mensagem encontrada
                    <p class="caixa__de__saida__texto">Digite um texto que você deseja criptografar ou descriptografar.</p>
                </h2>
            </div>

            <div id="resposta-mensagem">
                <section class="caixa-resposta">
                    <textarea id="mensagemCopy" class="mensagem" cols="20" rows="10"></textarea>
                     <button class="button-copiar" onclick="copiarTexto()">Copiar</button>
                </section>
            </div>
        </section>

    </main>
    <footer class="rodape">
        Desenvolvido por Paula Mirela
    </footer>

    <script src="script.js"></script>
</body>

</html>
