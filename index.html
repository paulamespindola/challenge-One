<!DOCTYPE html>
<html lang="pt-br"> 


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initia"l-scale=1.0>
    <title>Decodificador</title>
    <link rel="stylesheet" href="style.css">
</head>
    
<body overflow:hidden >

    <header class="cabecalho" >
        <img  class="logo" src="./assents/Frame6.png">
        <button  type="button" class="modo__noturno">
            <img class="modo__noturno__img" src="./assents/brilho-e-contraste.png" alt="modo noturno">
        </button>
    </header>

    <main class="content">
        
       <section class="content__entrada">
            
            <textarea class="caixa__de__entrada" id="texto" name="texto" rows="5" cols="33" placeholder="Digite seu texto"></textarea>
        
                <p class="content__info">
                    <img class="content__info" src="./assents/bi_exclamation-circle-fill.png">
                    Apenas letras minúsculas e sem acento.
                </p>
            </div>
            <div class="content_button">
            <button type="button" class="content_button" id="button_criptografar">Criptografar</button>
            <button type="button" class="content_button" id="button_descriptografar" >Descriptografar</button>
        </div>
        </section>

        <section class="caixa__de__saida">
            <img class="imagem" src="./assents/High quality products 1 1.png">
            <h2 class="caixa__de__saida__tituto">Nenhuma mensagem encontrada
                     <p class="caixa__de__saida__texto">Digite um texto que você deseja criptografar ou descriptografar.</p>
            </h2>
        </section>

    </main>
    <footer class="rodape">
        Desenvolvido por Paula Mirela
    </footer>
</body>
</html>
